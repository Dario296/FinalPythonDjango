{% extends 'base.html' %} 
{% load static %}

{% block head_title %}
<title>Lista Usuarios</title>
{% endblock head_title %}

{% block contenido %}
<style>
	.perfil-avatar {
		float: left;
		width: 4rem;
		height: 4rem;
	}
	.perfil-data {
		padding-left: 4.5rem;
		padding-top: 0.4rem;
	}
</style>
<main role="main">
	<div class="container">
		<div class="row mt-3">
			<div class="col-md-9 mx-auto mb-5">
				<div class="row">
					{% for perfil in perfiles %}
					<div class="col-md-4 mt-2 mb-3">
						<div class="row p-1">
							<div class="col-md-12">
								{% if perfil.infoextra.avatar %}
								<img src="{{perfil.infoextra.avatar.url}}" class="img-fluid perfil-avatar" />
								{% endif %}
								<p class="perfil-data">
									<b>{{perfil.username}}</b>
									<br />
                                    <a href={% url 'detalle' perfil.id%}>Ver perfil</a>
								</p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock contenido %}
