{% extends 'base.html' %}
{% load static %}

{% block head_title %}
<title>Modificar post</title>
{% endblock head_title %}

{% block contenido %}
<h2>Modificar</h2>
<form action="", method= "post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form }}
    {{ form.media }}
    <button>Guardar</button>
</form>
{% endblock contenido %}
