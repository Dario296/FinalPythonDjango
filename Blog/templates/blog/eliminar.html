{% extends 'base.html' %}
{% load static %}

{% block head_title %}
<title>Eliminar</title>
{% endblock head_title %}

{% block contenido %}
<form action={% url 'eliminar' post.id%} method="POST">
    {% csrf_token %}
    <p>Confirma el borrado de {{post.titulo}}</p>
    <button class= "input" type= 'submit'>Confirmar</button>
    <button class= "volver" type= 'button'>
        <a class= "navbar-brand" href={% url 'blog' %}>Cancelar</a>
    </button>
</form>
{% endblock contenido %}
